<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-toolbar>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  </ion-toolbar>

<ion-list>
  <ion-item *ngFor="let item of news" (click)="open(item.url)">
   <ion-thumbnail item-left>
      <img src="{{item.imgurl}}">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>{{item.description}}
  </ion-item>
</ion-list>
</ion-content>
